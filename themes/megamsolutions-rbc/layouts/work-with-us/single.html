{{ define "main" }}
<section class="section-hero-workwithus hero hero--{{.File.BaseFileName }}">
  <div class="hero-breadcrumb">
    <ul class="hero-breadcrumb-list">
      <li>
        <a href="{{ `/` | absURL }}"><i class="fas fa-home"></i></a>
      </li>
      <li>
        <a href="{{ `/work-with-us/` | absURL }}"><i class="fas fa-users"></i> Work with Us</a>
      </li>
      <li>
        <a href="#"><i class="fas fa-users"></i>{{.Title | truncate 80}}</a>
      </li>
    </ul>
  </div>
</section>
<section class="section-page-workwithus-single mb-5">
  <div class="container">
    <div class="text-center">
      <h2 class="heading-secondary u-margin-top-small u-margin-bottom-small">
        work with us - {{.Title}}
      </h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-8 section-page-workwithus-single__img"
        style="background-image: url(/images/workwithus/{{.Params.image}});">
      </div>
      <div class="col-md-8 workwithus-single-content">
        <p>
          {{.Content}}
        </p>
      </div>
    </div>
  </div>
</section>
{{end}}
