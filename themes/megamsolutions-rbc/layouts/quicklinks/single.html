{{ define "main" }}
<section class="section-hero-quicklinks hero hero--quicklinks">
  <div class="hero-breadcrumb">
    <ul class="hero-breadcrumb-list">
      <li>
        <a href="{{ `/` | absURL }}"><i class="fas fa-home"></i></a>
      </li>
      <li>
        <a href="{{ `/quicklinks/` | absURL }}"><i class="fas fa-link"></i> Links</a>
      </li>
      <li>
        <a href="#">{{.Title | truncate 50}}</a>
      </li>
    </ul>
  </div>
</section>
<section class="section-page-quicklinks mb-5">
  <div class="container">    
    <div class="text-center">
      <h2 class="heading-secondary u-margin-top-small u-margin-bottom-small">
        {{.Title}}
      </h2>
    </div>
    <div class="row justify-content-center ">
      <article class="col-md-8 quick-links-content">
        {{ .Content }}
      </article>
    </div>
  </div>
</section>
{{end}}
